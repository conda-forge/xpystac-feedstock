{% set python_min = "3.11" %}
{% set name = "xpystac" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xpystac-{{ version }}.tar.gz
  sha256: 9b26273198f550bc09b3f16512b560d37916a32417bb9c69919ec1e578efcfc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - xarray
    - pystac >=1.0.1

test:
  imports:
    - xpystac
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/stac-utils/xpystac
  summary: Extend xarray.open_dataset to accept pystac objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jsignell
