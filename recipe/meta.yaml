{% set name = "xpystac" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xpystac-{{ version }}.tar.gz
  sha256: 0fc56bce5280ae455f6b4fa9537062c5dc1f27773b26ebda1aa9063eff7f9416

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - xarray
    - pystac >=1.0.1

test:
  imports:
    - xpystac
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/stac-utils/xpystac
  summary: Extend xarray.open_dataset to accept pystac objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jsignell
